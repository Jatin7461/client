<div class="book-card p-4 d-flex justify-content-start">
  <div class="left-container">
    <div class="d-flex justify-content-center">
      <img class="book-thumbnail" [src]="item.thumbnailUrl" alt="" />
    </div>
    <div class="counter mt-5 d-flex justify-content-center">
      <button
        class="btn-theme d-flex align-items-center btn-operation"
        (click)="decItemCount(item)"
        [disabled]="item.count == 1"
      >
        <i class="fa fa-minus action-icon btn-operation" aria-hidden="true"></i>
      </button>
      <div class="w-50 text-center">{{ item.count }}</div>
      <button
        class="btn-theme d-flex align-items-center btn-operation"
        (click)="incItemCount(item)"
      >
        <i class="fa fa-plus action-icon" aria-hidden="false"></i>
      </button>
    </div>
  </div>
  <div class="right-container ms-5 d-flex flex-column">
    <h3 class="text-truncate title">{{ item.title }}</h3>
    <div class="">
      <h3 class="d-inline-block">{{ discountedPrice | currency : "INR" }}</h3>
      <span class="ms-2"
        ><s class="text-secondary">{{ itemPrice | currency : "INR" }}</s></span
      >
      <span class="ms-2 text-success">{{ item.discount }}% Off</span>
    </div>
    <button class="btn-theme w-fit mt-auto" (click)="removeItem(item)">
      Remove
    </button>
  </div>
</div>
